<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns= "http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ProtoTiv</title>
        <link rel="stylesheet" href="./modules/calendar.css"/>
        <link rel="stylesheet" href="./modules/timer.css"/>
        <link rel="stylesheet" href="./modules/stopwatch.css"/>
        <link rel="stylesheet" href="meditation.css"/>
        <link rel="icon" type="image/x-icon" href="./images_sound/checkmark.png"
    </head>
    <body>
        <!-- navbar -->
        <nav id="navbar">
            <img id="site__icon" src="./images_sound/checkmark.png">
            <h1 id="title">ProtoTiv</h1>
                <div class="navbar__toggle" id="mobile__menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <div class="navbar__toggle__highlight"></div>
            </div>
        </nav>
        <div id="navbar__menu">
            <span class="tabs">Login</span>
            <span class="tabs">About</span>
            <span class="tabs">FAQ</span>
        </div>
        <!-- feature selector -->
        <div class="feature__selector">
            <span id="stopwatch__selector"></span>
            <span id="clock__selector" class="active"></span>
            <span id="calendar__selector"></span>
        </div>
        <!-- functionality Empty Containers --> 
        <div class="simple__timer"></div>
        <div class="simple__stopwatch"></div>
        <div class="simple__calendar"></div>
        <script src="timer.js"></script>
        <script type="module" src="meditation.js"></script>
        <script type="module" src="calendar.js"></script>
    </body>
</html>
